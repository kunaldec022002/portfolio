    <section>

     

        <div class="contact-container">

          <form id="contact-form">
            <h1>Lets Talk</h1>
            <label for="name">Name:</label><br/>
  
            <input type="text" id="name" name="name" placeholder="enter name" required><br><br>

            <input type="email" id="email" name="email" placeholder="enter email" required><br><br>
  
            <label for="message">Message:</label><br/>
  
            <textarea id="message" name="message" placeholder="enter message" required></textarea><br><br>
  
            <input type="submit" id="submit-btn" value="Send" onclick="succesful()">
          </form>

        </div>
